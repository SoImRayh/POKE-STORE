# Defines the user and group under which worker processes run
user nginx;

# The number of worker processes (often set to 'auto')
worker_processes auto;

# Global error log and process ID file locations
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Events block defines connection processing
events {
    worker_connections 1024; # Maximum number of connections per worker
}

# HTTP block contains server-specific configurations
http {
    include /etc/nginx/mime.types; # Includes file type associations
    default_type application/octet-stream;

    # Logging formats and access log location
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    # gzip on;

    # Includes configuration files from the conf.d directory
    include /etc/nginx/conf.d/*.conf;
}
